<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="./css/Navigate.css">
    <link rel="stylesheet" href="./css/Banner.css">
    <link rel="stylesheet" href="./css/Articles.css">
    <link rel="stylesheet" href="./css/TagCloud.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <div class="navigate">
        <div class="logo">
            <a href="/" class="title">Idealist's Blog</a>
        </div>
        <div class="menu">
            <a href="/" class="main">首页</a>
            <a href="/articles" class="article">文章</a>
            <a href="/about" class="presentation">关于我</a>
            <a href="/contact" class="connection">联系我</a>
        </div>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h1 class="banner-title">欢迎来到 Idealist's Blog</h1>
            <p class="banner-subtitle">探索编程与生活的无限可能</p>
            <a href="/articles" class="cta-button">开始阅读</a>
        </div>
        <script src="./js/Scroll.js"></script>
    </div>


    <div class="articles">
        <h2 class="articles-title">最新文章</h2>
        <div id="article-list" class="article-list"></div>
        <button id="load-more" class="load-more">加载更多</button>
        <script src="./js/ArticlesLoad.js"></script>
    </div>


    <div class="tag-cloud">
        <h2>标签云</h2>
        <div class="tags"></div>
        <script src="./js/TagReander.js"></script>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; <span id="current-year"></span> Idealist's Blog. All Rights Reserved.</p>
                <p id="current-date"></p> <!-- 显示当前日期 -->
            </div>
            <div class="footer-middle">
                <ul class="footer-links">
                    <li><a href="/about">关于我</a></li>
                    <li><a href="/privacy">隐私政策</a></li>
                    <li><a href="/terms">服务条款</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <a href="https://github.com/Idealistok" target="_blank" class="social-icon">
                    <img src="github-icon.jpg" alt="GitHub" />
                </a>
                <a href="https://twitter.com/idealistljt" target="_blank" class="social-icon">
                    <img src="twitter-icon.jpg" alt="Twitter" />
                </a>
            </div>
        </div>
        <script src="./js/Date.js"></script>
    </footer>


</body>

</html>
